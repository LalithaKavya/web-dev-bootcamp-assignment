<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>divisions</title>
        <style>
        .onediv{
            background: green;
            float: left;  
        }
        .twodiv{
            background: gray;
            float: left;
        }
        .threediv{
            background:green;
            float: left;
        }
        div{
        text-align: justify;
        width: 30%;
        border-color: solid-black;
        padding: 1%;
        border-radius: 5%;
        }
        </style>
</head>
<body>
    <div class="onediv">
    <h1>paragraph 1</h1>
    <p>People have been coming to the wise man, complaining about the same problems every time. One day he told them a joke and everyone roared in laughter.
    </p>
    </div>
    <div class="twodiv">
    <h1>paragraph 2</h1>
    <p>After a couple of minutes, he told them the same joke and only a few of them smiled.
    </p>
    </div>
    <div class="threediv">
    <h1> paragraph 3</h1>
    <p> Continue later</p>
    </div>
</body>
</html>
